name: Deploy application "Come-Come" to Production

# Publicar nas branches dev e feature/workflow ou via workflow_dispatch
on:
  push:
    branches: [dev, feature/workflow]
  workflow_dispatch:

jobs:
  # microservice de cadastro
  build-service-cadastro:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v5
        - uses: actions/setup-java@v5
          with:
            distribution: 'temurin'
            java-version: '21'
        - name: Build service Cadastro 
          run: mvn clean install -f Cadastro-Come-come/pom.xml -DskipTests
        
        # Conectar no Docker hub via secrets do Github
        - name: Login Docker Hub
          run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        
        - name: Build and Push Docker Image Cadastro
          run: |
            docker build -t ${{secrets.DOCKER_USERNAME}}/ms-cadastro:latest -f Cadastro-Come-come/Dockerfile .
            docker push ${{secrets.DOCKER_USERNAME}}/ms-cadastro:latest

